<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"/>
      <meta name="theme-color" content="#000000"/>

      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

      <meta name="apple-mobile-web-app-title" content="TypeScript 2, AlmondJS"/>
      <meta name="description" content="Proof-of-concept for a TypeScript 2 project using AlmondJS and RequireJS to bundle and minify sources."/>
      <meta name="keywords" content="Proof-of-concept for a TypeScript 2 project using AlmondJS and RequireJS to bundle and minify sources."/>
      <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"/>
      <title>TypeScript 2, AlmondJS</title>
      <style>
        #offset {
          position: fixed;
          top: 0;
          right: 0;
          background: green;
          color: white;
        }
        main {
          height: 300px;
          overflow: auto;
        }
        .unobserved-content, .observed-content {
          height: 300px;
        }
        
        .observed-content {
          background: red;
        }
      </style>
  </head>
  <body>
    <div id="offset"></div>
    <main>
      <div class="unobserved-content">unobserved space</div>
      <div class="observed-content">observed content</div>
      <div class="unobserved-content">unobserved space</div>
    </main>
  </body>
  <script src="js/main.js"></script>
</html>
